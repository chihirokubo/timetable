{% extends 'index.html' %}
{% load static %}
{% block title %}ユーザー登録{% endblock %}
{% block style %}<link href="{% static 'index.css' %}" rel="stylesheet" type="text/css">{% endblock %}
{% block content %}
<div>
    <div class="row">
        <div>
            <form action="{% url 'auth:create' %}" method="post">
                {% csrf_token %}
                <div class="error">{{ error }}</div>
                <div class="form-group">
                    {{ form }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
