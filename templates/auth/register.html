{% extends 'index.html' %}
{% load static %}
{% block title %}ユーザー登録{% endblock %}
{% block head_extend %}<link href="{% static 'index.css' %}" rel="stylesheet" type="text/css">{% endblock %}
{% block content %}
<div>
    <div class="auth_header">
        <h1 class="login_h1">登録してね！！</h1>
        <hr>
    </div>
    <div class="row">
        <div>
            <form action="{% url 'auth:create' %}" method="post">
                {% csrf_token %}
                <div class="error">{{ error }}</div>
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
