{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    {% block head_extend %}{% endblock %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="時間割表">
    <link rel="apple-touch-icon" href="{% static 'app-icon-72x72.png' %}" sizes="72x72">
    <link rel="apple-touch-icon" href="{% static 'app-icon-114x114.png' %}" sizes="114x114">
    <link rel="apple-touch-icon" href="{% static 'app-icon-120x120.png' %}" sizes="120x120">
    <link rel="apple-touch-icon" href="{% static 'app-icon-144x144.png' %}" sizes="144x144">
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
